  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <script src="js/datatables.js"></script>

  <script>
    const profitSales = document.getElementById("sales-profit-chart");
    fetch("json/salesdanprofitcity.json")
      .then((Response) => Response.json())
      .then((data) => {
        const saleasProfit = data.slice(0, 5);
        const City = saleasProfit.map((item) => {
          return item.City;
        });
        const total_sales = saleasProfit.map((item) => {
          return item.total_sales;
        });
        const total_profit = saleasProfit.map((item) => {
          return item.total_profit;
        });
        new Chart(profitSales, {
          type: "bar",
          data: {
            labels: City,
            datasets: [
              {
                label: "Total Profit",
                data: total_profit,
                borderWidth: 1,
                backgroundColor: "#948979",
                borderWidth: 2,
                borderRadius: 5,
                yAxisID: "y-axis-profit",
              },
              {
                label: "Total Sales",
                data: total_sales,
                borderWidth: 1,
                backgroundColor: "#3C5B6F",
                borderWidth: 2,
                borderRadius: 5,
                yAxisID: "y-axis-sales",
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
              "y-axis-profit": {
                type: "linear",
                position: "right",
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Total sales",
                },
              },
              "y-axis-sales": {
                type: "linear",
                position: "left",
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Total profit",
                },
              },
            },
          },
        });
      });
  </script>
  <script>
    var xmlhttp = new XMLHttpRequest();
    var url = "/WEB/Superstore_last/Ajax/salesdanprofitcity.json";
    xmlhttp.open("GET", url, true);
    xmlhttp.send();
    xmlhttp.onreadystatechange = function(){
      if(this.readyState == 4 && this.status == 200){
        var data = JSON.parse(this.responseText);
        //console.log(data);
        new DataTable('#table', {
      scrollX: true,
      scrollY: 190,
      //ajax: 'data/objects.txt',
      "data":data.data,
      columns: [
          { data: 'City' },
          { data: 'total_sales' },
          { data: 'total_profit' },
      ]
    });
      }
    }

  
  </script>
