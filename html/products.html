  <script>
    const salesVolume = document.getElementById("volume-sales-chart");
    fetch("../json/VolumeSalesproduct.json")
      .then((Response) => Response.json())
      .then((data) => {
        const volumeSales = data.slice(0, 5);
        const maxLength = 10;
        const Product_Name = volumeSales.map((item) => {
          return item.Product_Name.substring(0, maxLength);
        });
        const total_sales = volumeSales.map((item) => {
          return item.total_sales;
        });

        new Chart(salesVolume, {
          type: "bar",
          data: {
            labels: Product_Name,
            datasets: [
              {
                label: "Total Sales",
                data: total_sales,
                borderWidth: 1,
                backgroundColor: "red",
                borderColor: "rgb(255, 99, 132)",
                yAxisID: "y-axis-profit",
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      });
  </script>

  <script>
    const lossprofitProduk = document.getElementById("lossprofit-product-chart");
    fetch("../json/KeuntunganRendahProduct.json")
      .then((Response) => Response.json())
      .then((data) => {
        const produkProfit = data.slice(0, 5);
        const maxLength = 10;
        const Product_Name = produkProfit.map((item) => {
          return item.Product_Name.substring(0, maxLength);
        });
        const total_profit = produkProfit.map((item) => {
          return item.total_profit;
        });

        new Chart(lossprofitProduk, {
          type: "bar",
          data: {
            labels: Product_Name,
            datasets: [
              {
                label: "Total Profit",
                data: total_profit,
                borderWidth: 1,
                backgroundColor: "red",
                borderColor: "rgb(255, 99, 132)",
                yAxisID: "y-axis-profit",
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      });
  </script>

  <script>
    const profitProduk = document.getElementById("profitabilitas-produk-chart");
    fetch("../json/ProfitabilitasperProduct.json")
      .then((Response) => Response.json())
      .then((data) => {
        const produkProfit = data.slice(0, 5);
        const maxLength = 10;
        const Product_Name = produkProfit.map((item) => {
          return item.Product_Name.substring(0, maxLength);
        });
        const total_profit = produkProfit.map((item) => {
          return item.total_profit;
        });
        const profit_margin = produkProfit.map((item) => {
          return item.profit_margin;
        });

        new Chart(profitProduk, {
          type: "bar",
          data: {
            labels: Product_Name,
            datasets: [
              {
                label: "Total Profit",
                data: total_profit,
                borderWidth: 1,
                backgroundColor: "red",
                borderColor: "rgb(255, 99, 132)",
                yAxisID: "y-axis-profit",
              },
              {
                label: "Profit Margin",
                data: profit_margin,
                borderWidth: 1,
                backgroundColor: ["rgba(255, 159, 64, 0.2)"],
                borderColor: ["rgb(255, 159, 64)"],
                yAxisID: "y-axis-margin",
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
              "y-axis-profit": {
                type: "linear",
                position: "left",
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Total Profit",
                },
              },
              "y-axis-margin": {
                type: "linear",
                position: "right",
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Profit Margin",
                },
              },
            },
          },
        });
      });
  </script>
