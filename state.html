  <script src="/WEB/Superstore /js/dashboard.js"></script>
  <script src="js/jquery-3.7.1.js"></script>
  <script src="js/datatables.js"></script>
  <script>
    const marketState = document.getElementById("market-state-chart");
    fetch("json/pangsapasarperstate.json")
      .then((Response) => Response.json())
      .then((data) => {
        const stateMarkert = data.slice(0, 5);
        const State = stateMarkert.map((item) => {
          return item.State;
        });
        const total_sales = stateMarkert.map((item) => {
          return item.total_sales;
        });

        new Chart(marketState, {
          type: "bar",
          data: {
            labels: State,
            datasets: [
              {
                label: "Total sales",
                data: total_sales,
                // borderWidth: 1,
                backgroundColor: "#3C5B6F",
                borderWidth: 2,
                borderRadius: 10,
                yAxisID: "y-axis-profit",
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      });
  </script>
  <script>
    const profitSales = document.getElementById("profit-state-chart");
    fetch("json/profitperstate.json")
      .then((Response) => Response.json())
      .then((data) => {
        const salesProfit = data.slice(0, 5);
        const State = salesProfit.map((item) => {
          return item.State;
        });
        const total_profit = salesProfit.map((item) => {
          return item.total_profit;
        });
        const profit_margin = salesProfit.map((item) => {
          return item.profit_margin;
        });
        new Chart(profitSales, {
          type: "bar",
          data: {
            labels: State,
            datasets: [
              {
                label: "Total Profit",
                data: total_profit,
                borderWidth: 2,
                backgroundColor: "#948979",
                borderRadius: 10,
                yAxisID: "y-axis-profit",
              },
              {
                label: "Profit Margin",
                data: profit_margin,
                borderWidth: 2,
                backgroundColor: "#3C5B6F",
                borderRadius: 10,
                yAxisID: "y-axis-margin",
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
              "y-axis-profit": {
                type: "linear",
                position: "left",
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Total profit",
                },
              },
              "y-axis-margin": {
                type: "linear",
                position: "right",
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Profit Margin",
                },
              },
            },
          },
        });
      });
  </script>
  <script>
    var xmlhttp = new XMLHttpRequest();
    var url = "Ajax/pangsapasarperstate.json";
    xmlhttp.open("GET", url, true);
    xmlhttp.send();
    xmlhttp.onreadystatechange = function(){
      if(this.readyState == 4 && this.status == 200){
        var data = JSON.parse(this.responseText);
        //console.log(data);
        new DataTable('#table', {
      scrollX: true,
      scrollY: 110,
      //ajax: 'data/objects.txt',
      "data":data.data,
      columns: [
          { data: 'State' },
          { data: 'total_sales' },
          { data: 'market_share' },
          { data: 'State_Profit' },
          { data: 'total_profit' },
          { data: 'ptotal_sales' },
          { data: 'profit_margin' },
          
      ]
    });
      }
    }
  </script>
