<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- chart.js -->
    <script src="https://cdnjs.com/libraries/Chart.js"></script>

    <!-- simple datables -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
    <!-- Chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/sidebars.css" />
  </head>
  <body>
    <div class="w-100">
      <div class="d-flex h-100">
        <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 280px; height: 100vh; background: linear-gradient(180deg, rgba(148, 137, 121, 1) 0%, rgba(191, 178, 158, 1) 51.499998569488525%, rgba(223, 208, 184, 1) 100%)">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap" /></svg>
            <span class="fs-4"><img src="img/Logo.png" alt="logoku" /></span>
          </a>
          <hr />
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link text-dark">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home" /></svg>
                Home
              </a>
            </li>
            <li>
              <a href="dashboard.html" class="nav-link text-dark">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2" /></svg>
                Dashboard
              </a>
            </li>
            <li>
              <a href="products.html" class="nav-link active" aria-current="page">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid" /></svg>
                Products
              </a>
            </li>
            <li>
              <a href="state.html" class="nav-link text-dark">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table" /></svg>
                State
              </a>
            </li>
            <li>
              <a href="category.html" class="nav-link text-dark">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle" /></svg>
                Category
              </a>
            </li>
            <li>
              <a href="segment.html" class="nav-link text-dark">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle" /></svg>
                Segment
              </a>
            </li>
            <li>
              <a href="city.html" class="nav-link text-dark">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle" /></svg>
                City
              </a>
            </li>
          </ul>
          <hr />
        </div>
        <div class="w-100">
          <div class="my-3 mx-3">
            <h1>Products</h1>
            <br />
            <div class="d-flex">
              <div class="col-5 card mx-5">
                <div class="card-body" style="background: #dfd0b8">
                  <h5 class="card-title text-primary">Volume Sales Perproduk</h5>
                  <div>
                    <canvas id="volume-sales-chart"></canvas>
                  </div>
                </div>
              </div>
              <div class="col-5 card mx-5">
                <div class="card-body" style="background: #dfd0b8">
                  <h5 class="card-title text-primary">Keuntungan Rendah Perproduk</h5>
                  <div>
                    <canvas id="lossprofit-product-chart"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <br />
            <div class="d-flex">
              <div class="col-5 card mx-5">
                <div class="card-body" style="background: #dfd0b8">
                  <h5 class="card-title text-primary">Profitabilitas Perproduk</h5>
                  <div>
                    <canvas id="profitabilitas-produk-chart"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const salesVolume = document.getElementById("volume-sales-chart");
    fetch("json/VolumeSalesproduct.json")
      .then((Response) => Response.json())
      .then((data) => {
        const volumeSales = data.slice(0, 5);
        const maxLength = 10;
        const Product_Name = volumeSales.map((item) => {
          return item.Product_Name.substring(0, maxLength);
        });
        const total_sales = volumeSales.map((item) => {
          return item.total_sales;
        });

        new Chart(salesVolume, {
          type: "bar",
          data: {
            labels: Product_Name,
            datasets: [
              {
                label: "Total Sales",
                data: total_sales,
                backgroundColor: "#3C5B6F",
                borderWidth: 2,
                borderRadius: 10,
                yAxisID: "y-axis-profit",
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      });
  </script>

  <script>
    const lossprofitProduk = document.getElementById("lossprofit-product-chart");
    fetch("json/KeuntunganRendahProduct.json")
      .then((Response) => Response.json())
      .then((data) => {
        const produkProfit = data.slice(0, 5);
        const maxLength = 10;
        const Product_Name = produkProfit.map((item) => {
          return item.Product_Name.substring(0, maxLength);
        });
        const total_profit = produkProfit.map((item) => {
          return item.total_profit;
        });

        new Chart(lossprofitProduk, {
          type: "bar",
          data: {
            labels: Product_Name,
            datasets: [
              {
                label: "Total Profit",
                data: total_profit,
                backgroundColor: "#3C5B6F",
                borderWidth: 2,
                borderRadius: 10,
                yAxisID: "y-axis-profit",
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      });
  </script>

  <script>
    const profitProduk = document.getElementById("profitabilitas-produk-chart");
    fetch("json/ProfitabilitasperProduct.json")
      .then((Response) => Response.json())
      .then((data) => {
        const produkProfit = data.slice(0, 5);
        const maxLength = 10;
        const Product_Name = produkProfit.map((item) => {
          return item.Product_Name.substring(0, maxLength);
        });
        const total_profit = produkProfit.map((item) => {
          return item.total_profit;
        });
        const profit_margin = produkProfit.map((item) => {
          return item.profit_margin;
        });

        new Chart(profitProduk, {
          type: "bar",
          data: {
            labels: Product_Name,
            datasets: [
              {
                label: "Total Profit",
                data: total_profit,
                borderWidth: 2,
                backgroundColor: "#948979",
                borderRadius: 10,
                yAxisID: "y-axis-profit",
              },
              {
                label: "Profit Margin",
                data: profit_margin,
                backgroundColor: "#3C5B6F",
                borderWidth: 2,
                borderRadius: 10,
                yAxisID: "y-axis-margin",
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
              "y-axis-profit": {
                type: "linear",
                position: "left",
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Total Profit",
                },
              },
              "y-axis-margin": {
                type: "linear",
                position: "right",
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Profit Margin",
                },
              },
            },
          },
        });
      });
  </script>
</html>
